<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFETY4ALL</title>
    <script src="https://gosafety.web.app/APP/lib/device-uuid.js"></script>
</head>
<body>
    <span id="token"></span>
    <script>
        var uuid = new DeviceUUID().get();
        var du = new DeviceUUID().parse();
        var dua = [
            du.language,
            du.platform,
            du.os,
            du.cpuCores,
            du.isAuthoritative,
            du.silkAccelerated,
            du.isKindleFire,
            du.isDesktop,
            du.isMobile,
            du.isTablet,
            du.isWindows,
            du.isLinux,
            du.isLinux64,
            du.isMac,
            du.isiPad,
            du.isiPhone,
            du.isiPod,
            du.isSmartTV,
            du.pixelDepth,
            du.isTouchScreen
        ];
        var uuid2 = du.hashMD5(dua.join(':'));
        document.querySelector('#token').textContent = uuid + uuid2
    </script>
</body>
</html>
